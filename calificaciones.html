<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notas - UniSync</title>
  <link rel="stylesheet" href="styles/calificaciones.css" />
</head>
<body>
  <header class="header">
    <div class="logo"> 
      <img src="logo.png" alt="UniSync Logo" class="logo-img" />
      <span class="logo-text">UniSync</span>
    </div>
    <div class="user-icon">
      <img src="user-icon.png" alt="Usuario" />
    </div>
  </header>

  <main class="container">
    <aside class="sidebar">
      <button class="btn">AGREGAR NOTAS</button>
      <button class="btn">ELIMINAR NOTAS</button>
      <button class="btn">EDITAR NOTAS</button>

      <button class="btn guardar">
        ✔ GUARDAR
      </button>
      <button class="btn salir">
        ✖ SALIR
      </button>
    </aside>

    <section class="contenido">
      <h2><span class="azul">ASIGNATURA:</span> DISEÑO DE SISTEMAS DE INFORMACION.</h2>

      <div class="estado-box">
        <div class="estado-info">
          <p><strong>ESTADO:</strong></p>
          <p><strong>PORCENTAJE CALIFICADO:</strong></p>
        </div>
        <div class="estado-botones">
          <button class="btn-small">CALCULAR PROMEDIO</button>
          <button class="btn-small">CALCULAR NOTA PARA APROBAR</button>
        </div>
      </div>

      <div class="tabla-notas">
        <table>
          <tr>
            <th>NOTA 1:</th><th>%</th>
            <th>NOTA 2:</th><th>%</th>
            <th>NOTA 3:</th><th>%</th>
            <th>NOTA 4:</th><th>%</th>
            <th>NOTA 5:</th><th>%</th>
            <th>NOTA 6:</th><th>%</th>
          </tr>
        </table>
      </div>

      <div class="mensaje">
        <strong>“MENSAJE MOTIVACIONAL”</strong>
      </div>
    </section>
  </main>
</body>
</html>
