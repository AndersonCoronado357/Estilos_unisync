<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UniSync - Notas</title>
  <link rel="stylesheet" href="styles/calificaciones.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img src="https://img.icons8.com/ios/50/00d7e6/infinity.png" class="logo-icon" alt="Logo" />
      <span class="logo-text">UniSync</span>
    </div>
    <div class="user-icon">
        <i class="fa-regular fa-user"></i>
    </div>
  </header>

  <div class="main-container">
    <aside class="sidebar">
      <div class="action-buttons">
        <button class="btn">AGREGAR NOTAS</button>
        <button class="btn">ELIMINAR NOTAS</button>
        <button class="btn">EDITAR NOTAS</button>
      </div>
      <div class="bottom-buttons">
        <button class="btn">
            <i class="fa-regular fa-square-check"></i></i> GUARDAR
        </button>
        <button class="btn">
            <i class="fa-regular fa-circle-xmark"></i></i> SALIR
        </button>
      </div>
    </aside>

    <main class="content">
      <div class="notas-box">
        <h2 class="asignatura-titulo">
          <span class="azul">ASIGNATURA:</span> DISEÑO DE SISTEMAS DE INFORMACIÓN.
        </h2>

        <div class="estado-box">
          <div class="estado-info">
            <p><strong>ESTADO:</strong></p>
            <p><strong>PORCENTAJE CALIFICADO:</strong></p>
          </div>
          <div class="estado-botones">
            <button class="btn">CALCULAR PROMEDIO</button>
            <button class="btn">CALCULAR NOTA PARA APROBAR</button>
          </div>
        </div>

        <table class="tabla-notas">
          <thead>
            <tr>
              <th>NOTA 1</th><th>%</th>
              <th>NOTA 2</th><th>%</th>
              <th>NOTA 3</th><th>%</th>
              <th>NOTA 4</th><th>%</th>
              <th>NOTA 5</th><th>%</th>
              <th>NOTA 6</th><th>%</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="text"/></td><td><input type="text"/></td>
              <td><input type="text"/></td><td><input type="text"/></td>
              <td><input type="text"/></td><td><input type="text"/></td>
              <td><input type="text"/></td><td><input type="text"/></td>
              <td><input type="text"/></td><td><input type="text"/></td>
              <td><input type="text"/></td><td><input type="text"/></td>
            </tr>
          </tbody>
        </table>

        <div class="mensaje">
          <h3>“MENSAJE MOTIVACIONAL”</h3>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
